<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n ZAB</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="background-animation">
        <div class="pulse-circle" style="top: 20%; left: 10%; width: 150px; height: 150px; animation-delay: 0s;"></div>
        <div class="pulse-circle" style="top: 60%; right: 15%; width: 200px; height: 200px; animation-delay: 2s;"></div>
        <div class="pulse-circle" style="bottom: 20%; left: 30%; width: 120px; height: 120px; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">Sistema de Gesti√≥n ZAB</h1>
            <p class="subtitle">Generador de c√≥digos ZAB Cruger 1.2</p>
        </div>

        <div class="main-controls">
            <button id="openModalBtn" class="main-btn">
                <span>üî¢</span>
                Generar C√≥digos ZAB
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value stat-total" id="totalGenerated">0</div>
                <div class="stat-label">C√≥digos Generados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-good" id="lastZab">-</div>
                <div class="stat-label">√öltimo ZAB</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-good" id="currentCounter">300000</div>
                <div class="stat-label">Contador Actual</div>
            </div>
        </div>

        <div id="resultsArea" class="results-area" style="display: none;">
            <div class="results-header">
                <h3>C√≥digos ZAB Generados</h3>
                <div class="results-actions">
                    <button id="downloadBtn" class="action-btn">
                        üì• Descargar CSV
                    </button>
                    <button id="clearBtn" class="action-btn secondary">
                        üóëÔ∏è Limpiar
                    </button>
                </div>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
        </div>

        <div id="loadingIndicator" class="loading-container" style="display: none;">
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; color: var(--emerald-400);">Generando c√≥digos ZAB...</p>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal modal-neon">
            <div class="modal-header">
                <h2>üî¢ Generar C√≥digos ZAB</h2>
                <button id="closeModalBtn" class="icon-btn">‚úï</button>
            </div>
            
            <form id="zabForm" class="modal-form">
                <div class="form-group">
                    <label for="lastZabInput">√öltimo ZAB Registrado</label>
                    <input 
                        type="text" 
                        id="lastZabInput" 
                        placeholder="ej: ZAB610350A" 
                        maxlength="10"
                        required
                    >
                    <div class="hint">
                        Ingresa el √∫ltimo c√≥digo ZAB registrado (formato: ZAB + 6 d√≠gitos + check digit)
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantityInput">Cantidad a Generar</label>
                    <select id="quantityInput" required>
                        <option value="100">100 c√≥digos</option>
                        <option value="250">250 c√≥digos</option>
                        <option value="500" selected>500 c√≥digos</option>
                        <option value="1000">1000 c√≥digos</option>
                        <option value="custom">Cantidad personalizada</option>
                    </select>
                </div>

                <div id="customQuantityGroup" class="form-group" style="display: none;">
                    <label for="customQuantityInput">Cantidad Personalizada</label>
                    <input 
                        type="number" 
                        id="customQuantityInput" 
                        min="1" 
                        max="10000" 
                        placeholder="M√°ximo 10,000"
                    >
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">
                        Cancelar
                    </button>
                    <button type="submit" class="save-btn">
                        üöÄ Generar ZAB
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
