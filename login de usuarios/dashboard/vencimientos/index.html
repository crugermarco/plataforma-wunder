<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Vencimientos - Andon Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Control de Vencimientos - Andon Digital</h1>
    <div class="header-info">
      <div class="info-item" id="total-machines">0 Químicos</div>
      <div class="info-item">Última actualización: <span id="last-update-time">--:--:--</span></div>
      <div class="info-item" id="current-time"></div>

  </header>

  <section class="controls">
    <button class="btn-refresh" id="btn-refresh">Actualizar Ahora</button>
  </section>

  <main class="container" id="content">
    <!-- Aquí se cargan las tarjetas dinámicamente -->
  </main>
