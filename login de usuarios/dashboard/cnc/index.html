<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maquinado CNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="background-animation">
        <div class="pulse-circle" style="width: 6rem; height: 6rem; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="pulse-circle" style="width: 8rem; height: 8rem; top: 70%; right: 10%; animation-delay: 3s;"></div>
        <div class="pulse-circle" style="width: 5rem; height: 5rem; bottom: 30%; left: 70%; animation-delay: 6s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="title-box">
                <h1 class="title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                     MAQUINADO CNC
                </h1>
            </div>
            <p class="subtitle">Sistema de Control de Producción Cruger 1.0</p>
        </div>

        <div class="main-container">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar info-icon">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="info-label">FECHA</span>
                    </div>
                    <input type="text" id="fecha" class="input-field" value="6/10/2025" readonly />
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user info-icon">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="info-label">LIDER</span>
                    </div>
                    <input type="text" id="lider" class="input-field" value="Roberto Gonzalez Veloz" readonly />
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock info-icon">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span class="info-label">TURNO</span>
                    </div>
                    <input type="text" id="turno" class="input-field" value="3" readonly />
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock info-icon">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span class="info-label">HORAS</span>
                    </div>
                    <input type="text" id="horas" class="input-field" value="8" />
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings info-icon">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        <span class="info-label">MAQUINAS</span>
                    </div>
                    <input type="text" id="maquinas" class="input-field" value="7" />
                </div>
            </div>

            <div class="section-container">
                <h2 class="section-title">
                    <div class="title-line title-line-emerald"></div>
                    PRODUCCION
                </h2>
                
                <div class="space-y-6" id="production-sections">
                </div>
            </div>

            <div class="section-container">
                <h2 class="section-title">
                    <div class="title-line title-line-blue"></div>
                    BONDING
                </h2>
                
                <div class="production-section">
                    <div class="mb-4">
                        <span class="text-slate-300 font-medium">Nº Bins</span>
                    </div>
                    <div class="bonding-grid" id="bonding-section">
                    </div>
                </div>
            </div>

            <div class="section-container">
                <h2 class="section-title">
                    <div class="title-line title-line-purple"></div>
                    FLYCUT
                </h2>
                
                <div class="production-section space-y-4">
                    <div class="flycut-grid" id="flycut-section">
                    </div>
                </div>
            </div>

            <div class="section-container">
                <h2 class="section-title">
                    <div class="title-line title-line-orange"></div>
                    ENTRADA DE MATERIAL
                </h2>
                
                <div class="production-section">
                    <div class="material-grid" id="material-section">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="submit-btn" class="submit-button submit-button-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    ENVIAR PRODUCCION
                </button>
            </div>

            <div id="status-message" class="status-message hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
